    $("#datepicker" ).datepicker({
        beforeShowDay: function(date){
          var b = (date.getDay() >0);
          var c = "";
          if (!b) {
            c = "ui-state-disabled";
          }
         
          d = new Date(2014, 11, 24)
          if ((date >= d) && (date <= d)) {
            c = "ui-event";
          }
         
          return [b, c];
        }
      });
   });
   </script>
